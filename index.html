    <body>
        <h1><center>Emoji Simulator</center></h1>

        <div id ="divcenter">
           <span><h4 id="emoji"></h4></span>  
        <div id="deflate"></div>
        <p style="color:DodgerBlue; "><b>Press the "+" key on your keyboard to inflate the balloon by 15px.</b></p>
        <p style="color:DodgerBlue; "><b>Press the "-" key on your keyboard to deflate the balloon by 15px.</b></p>
        <p style="color:DodgerBlue; "><b>When the size of the balloon is greater than 60px, a firework emoji will display</b>.</p>
        <p style="color:DodgerBlue; "><b>When the size of the balloon is 0, the program will complete.</b></p>
